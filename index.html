<html>
  <script>
    let gameOver = false;
    let round = 1;
    
    do
    {
      console.log("Round: " + round);
      
      function randomIntFromInterval(min, max)
      { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      
      function computerPlay()
      {
        // 1.0 Declare variable randomNumber.
        // 1.1 Generate a random number between 1 and 3 and save it in the variable.
        let randomNumber = randomIntFromInterval(1, 3);

        // 1.2 If the generated number is 1 return rock, 2 for paper, and 3 for scissors.
        switch(randomNumber)
        {
          case 1:
            return "rock";
            break;

          case 2:
            return "paper";
            break;

          case 3:
            return "scissors";
            break;
        }
      }

      function playerSelection()
      {
        let selection = null;

        selection = prompt("Write 1 for rock, 2 for paper or 3 for scissors:");
        switch (selection)
        {
          case "1":
            selection = "rock";
            break;
          case "2":
            selection = "paper";
            break;
          case "3":
            selection = "scissors";
            break;
          default:
            alert("Invalid option. Canceling...");
            selection = "cancel";
        }
        return selection;
      }
      
      round++;
      if (round == 5)
      {
        gameOver = true;
        console.log("Game Over");
      }
    }
    while (gameOver == false);
  </script>
</html>
