<html>
  <script>
    let gameOver = false;
    let roundNumber = 1;
    
    do
    {
      console.log("Round: " + roundNumber);
      
      function randomIntFromInterval(min, max)
      { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      
      function computerPlay()
      {
        // 1.0 Declare variable randomNumber.
        // 2.0 Generate a random number between 1 and 3 and save it in the variable.
        let randomNumber = randomIntFromInterval(1, 3);

        // 3.0 If the generated number is 1 return rock, 2 for paper, and 3 for scissors.
        switch(randomNumber)
        {
          case 1:
            return "rock";
            break;

          case 2:
            return "paper";
            break;

          case 3:
            return "scissors";
            break;
        }
      }
      
      roundNumber++;
      if (roundNumber == 5)
      {
        gameOver = true;
        console.log("Game Over");
      }
    }
    while (gameOver == false);
  </script>
</html>
