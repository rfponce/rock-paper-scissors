<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <title>Rock-Paper-Scissors Game</title>
  </head>

  <body>
    <h1>Rock-Paper-Scissors Game</h1>
    <p>To begin the game, please choose an option on the left side.</p>
    <div id="gamers-panels">
      <h3>Contestants</h3>
      <div id="user-controllers-container">
        <div class="avatar-info">
          <img src="" alt="" class="avatar" />
          <h4>&#128104;You</h4>
        </div>
        <div class="choices">
          <button class="choice" id="rock-button">&#9994;Rock</button>
          <button class="choice" id="paper-button">&#9995;Paper</button>
          <button class="choice" id="scissors-button">&#9996;Scissors</button>
        </div>
      </div>
      <div id="cpu-controllers-container">
        <div class="avatar-info">
          <img src="" alt="" class="avatar" />
          <h4>&#129302;Computer</h4>
        </div>
        <div class="choices">
          <button class="choice" id="rock-button">&#129704;Rock</button>
          <button class="choice" id="paper-button">&#129531;Paper</button>
          <button class="choice" id="scissors-button">&#9988;Scissors</button>
        </div>
      </div>
    </div>
    <div id="results-screen">
      <h2>Results</h2>
      <p id="results-text">Here the results will be displayed.</p>
    </div>
  </body>

</html>
