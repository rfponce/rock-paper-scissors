<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Rock-Paper-Scissors Game</title>
  </head>

  <body>
    <div id="wrapper">
      <h1><span id="rock">Rock</span><br><span id="paper">Paper</span><br><span id="scissors">Scissors</span></h1>
      <p>The winner will be the one that reaches 5 points. To begin the game, please choose an option on the panel &#x1f466;You.</p>
      <div id="gamers-panels">
        <h3>Round <span id="current-round">1</span></h3>
        <div class="gamer-panel">
          <div class="avatar-info">
            <h4>&#x1f466;You</h4>
            <div id="selection">Selection: <span id="player-selection">none</span></div>
          </div>
          <div class="choices">
            <button class="choice" id="rock-button-player">&#9994;Rock</button>
            <button class="choice" id="paper-button-player">&#9995;Paper</button>
            <button class="choice" id="scissors-button-player">&#9996;Scissors</button>
          </div>
        </div>
        <div class="gamer-panel">
          <div class="avatar-info">
            <h4>&#129302;Computer</h4>
            <div id="selection">Selection: <span id="computer-selection">none</span></div>
          </div>
        </div>
      </div>
      <div id="score-screen">
        <h2>Score</h2>
        <div id="score-information">
          <div id="player-score">
            &#x1f466;: <span id="player-points">0</span>
          </div>
          <div id="computer-score">
            &#129302;: <span id="computer-points">0</span>
          </div>
        </div>
        <p id="result-information">Last result: <span id="result-text">Round results will be displayed here</span></p>
      </div>
    </div>
  </body>

</html>
